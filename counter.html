<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>來訪計數器</title>

    <!-- 連結CSS -->
    <link rel="stylesheet" href="counter.css">
</head>

<body onload="updateCounter()">

    <div class="counter">
        <p>人訪來數</p>
        <div class="container">
            <div><span id="visits">  </span></div>
        </div>
    </div>

    <script>
        function updateCounter() {
            var link = "https://api.countapi.xyz/update/abc/2266/?amount=1"
            fetch(link)
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    document.getElementById('visits').innerHTML = data.value;
                })
        }
    </script>



</body>

</html>
